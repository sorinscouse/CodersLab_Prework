<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <form>
        <legend>Your Name:</legend>
        <input type="text" name="name" placeholder="Your Name">
        
        <legend>Your E-mail Address:</legend>
        <input type="email" name="usemail" placeholder="Your e-mail">
        
        <legend>Your message:</legend>
        <textarea id="" cols="30" rows="10" placeholder="Please describe yourt question or comment"></textarea>
        
        <legend>
            <input type="submit" value="Send">
        </legend>
    </form>
<br>
    
<h1>Car Rentals</h1>
    <form>
        <fieldset>
            <legend>Choose Car Class</legend>
            <label >
                <input type="checkbox" name="class" value="mini"> mini
            </label><br>
            <label >
                <input type="checkbox" name="class" value="economy"> economy
            </label><br>
            <label >
                <input type="checkbox" name="class" value="compact"> compact
            </label><br>
            <label >
                <input type="checkbox" name="class" value="SUV"> SUV
            </label><br>
            <label >
                <input type="checkbox" name="class" value="VAN"> VAN
            </label><br>
        </fieldset>
    <br>
        <fieldset>
            <legend>Choose Optional equipement</legend>
            <label >
                <input type="radio" name="extras" value="childseat"> child seat
            </label> <br>
            <label >
                <input type="radio" name="extras" value="GPS" checked> GPS
            </label><br>
            <label>
                <input type="radio" name="extras" value="dvd player"> DVD player
            </label><br>
        </fieldset>
<br>
    <form>
            <label>Rental start date
                <input type="date" name="date" placeholder="rrrr-mm-dd">
            </label><br>
            <label>Number of days
                <input type="number" name="number">
            </label><br>
            <label>Your password
                <input type="password" name="password">
            </label><br>
            <label>
                <input type="submit" value="Order now!">
            </label>
        </form>

</body>
</html>
