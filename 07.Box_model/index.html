<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="https://www.codecademy.com/">Code academy</a>
    <!-- No, my link is not 500px wide, because a link is an inline element-->
    <p>A paragraph</p>
    <!-- This time, width applies, because a paragraph is a block element-->

<table>
    <tr>
        <th scope="col">Name of element</th>
        <th scope="col">Type</th>
    </tr>
    <tr>
        <td>a</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>p</td>
        <td>block</td>
    </tr>
    <tr>
        <td>h1</td>
        <td>block</td>
    </tr>
    <tr>
        <td>h2</td>
        <td>block</td>
    </tr>
    <tr>
        <td>h3</td>
        <td>block</td>
    </tr>
    <tr>
        <td>div</td>
        <td>block</td>
    </tr>
    <tr>
        <td>span</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>em</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>strong</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>u</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>ul</td>
        <td>block</td>
    </tr>
    <tr>
        <td>ol</td>
        <td>block</td>
    </tr>
    <tr>
        <td>table</td>
        <td>block</td>
    </tr>
    <tr>
        <td>img</td>
        <td>inline</td>
    </tr>
    <tr>
        <td>iframe</td>
        <td>block</td>
    </tr>
</table>

</body>
</html>
